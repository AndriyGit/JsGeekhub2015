<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../../lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert alert-danger">
        <strong>The next errors occurred:</strong>
        <div class='errors-list'></div>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="login" class="col-sm-2 control-label">Login</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="login" placeholder="Login">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Phone (+380)</label>
            <div class="col-sm-4">
                <input type="tel" class="form-control" id="phone" placeholder="Phone">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="submitRegistration" class="btn btn-default">Registration</button>
            </div>
        </div>
    </form>
</body>
<script src="../../lib/jquery-1.11.3.min.js"></script>
<script src="../../lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
<script src="form_validation_compiled.js"></script>
</html>
